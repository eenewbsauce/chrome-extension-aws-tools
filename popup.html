<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="options.js"></script>
  </head>
  <body style="width: 300px">
    <h3>Trello-Clean-Mode</h3>
    <label>Member Icons?</label>
    <input id="members-checkbox" type="checkbox" name="members" data-selector=".list-card-members" checked />
    <p></p>
    <label>Labels?</label>
    <input id="labels-checkbox" type="checkbox" name="labels" data-selector=".list-card-labels" checked />
    <p></p>
    <label>Stickers?</label>
    <input id="stickers-checkbox" type="checkbox" name="stickers" data-selector=".list-card-stickers-area" checked />
    <p></p>
    <label>Badges?</label>
    <input id="badges-checkbox" type="checkbox" name="badges" data-selector=".badges" checked />
    <p></p>
    <label>Cover Images?</label>
    <input id="cover-images-checkbox" type="checkbox" name="cover-images" data-selector=".list-card-cover" checked />
    <p></p>
    <button id="all">Select All</button>
    <button id="none">Select None</button>
  </body>
</html>
